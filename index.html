<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Olas</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="login-container">
    <div class="login-box">
      <h2>Hello there,<br><span>welcome to <strong>PixelGames</strong></span></h2>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="user@dominio.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********" required />

        <div class="options">
          <a href="#">Forgot password?</a>
        </div>
        
        <div class="social-login">
           <button type="submit" class="login-btn">
           <img src="./asssets/img/CONTROL.png" alt="play"></button>

           <p>Sign in with:</p>
           <div class="icons">
              <a href="https://www.xbox.com/es-CO/live" target="_blank">
              <img src="./asssets/img/logotipo-de-xbox.png" alt="Xbox" width="20px"></a>

              <a href="https://www.playstation.com/es-co/playstation-network/" target="_blank">
              <img src="./asssets/img/logotipo-de-playstation.png" alt="Playstation" width="20px"></a>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
